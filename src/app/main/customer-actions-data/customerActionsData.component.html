<div class="container">
  <button
    class="interval-btn-data"
    (click)="addCustomerData()">

    Add
  </button>

  <button
    class="interval-btn-data"
    (click)="showResults()">

    Add
  </button>

  <ng-container *ngIf="showResult">

    <ul class="list-data">
      <li
        class="list-data-item"
        *ngFor="let customerDataIndex of customerActionsDataList$ | async">

        <span>{{customerDataIndex.value}}</span>

      </li>
    </ul>

  </ng-container>
</div>
