<div class="container">
  <form
    [formGroup]="registrationForm"
    class="example-form">

    <div>
      <mat-form-field class="example-full-width" appearance="fill">

        <mat-label>login</mat-label>
        <input class="login" formControlName="login" matInput placeholder="login...">

        <mat-error
          *ngIf="registrationForm.controls['login'].hasError('minLength')
          && (registrationForm.get('login').dirty)">

            Your login cannot be less than 5 characters
        </mat-error>

        <mat-error
          *ngIf="registrationForm.controls['login'].hasError('maxlength')
          && (registrationForm.get('login').dirty)">

            Your login cannot exceed 16 characters.
        </mat-error>

      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="fill">

        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="password...">

        <mat-error
          *ngIf="registrationForm.controls['password'].hasError('maxlength') &&
          (registrationForm.get('password').dirty)">

            Your password cannot exceed 16 characters.
        </mat-error>

      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="fill">

        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email"  placeholder="Ex.pat@example.com">

        <mat-error
          *ngIf="registrationForm.get('email').hasError('required')
        && (registrationForm.get('email').dirty)">

          Please provide email
        </mat-error>

        <mat-error
          *ngIf="registrationForm.get('email').hasError('email')
        && (registrationForm.get('email').dirty)">

          Please provide valid email
        </mat-error>

      </mat-form-field>

    </div>

    <button
      mat-raised-button
      type="submit"
      [disabled]="registrationForm.invalid"
      (click)="registrationAccount()">

        Submit
    </button>
  </form>
</div>
